version: "3.9"

services:
  backend:
    build: ./backend
    container_name: securecoderag-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend/vectorstore:/app/vectorstore
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: securecoderag-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
